<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Page</title>
</head>
<body>
    <div class="header">
        <p>Quotes by Athena Gizem</p>
    </div>

    <div class="content">
        <div class="card">
            <blockquote><q> All we want is that one person to look our soul a little deeper,
                to love us a little harder,
                to make our heart a little warmer </q>
            </blockquote>
        </div>
        <div class="card">
            <blockquote><q> Eyes speak the words that lips can't </q>
            </blockquote>
        </div>
        <div class="card">
            <blockquote><q> If you don't have one with you,
                then be the ONE for you </q>
            </blockquote>
        </div>
    </div>
</body>
</html>
